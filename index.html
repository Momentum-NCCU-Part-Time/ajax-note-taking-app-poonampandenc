<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="icons8-notebook-16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Notes</title>
  </head>
  <body>
    <form id="newNote">
    <h1>New Note</h1>
    <label for="newTitle">
      <textarea id="newTitle" rows="1" cols="50" required />Title:</textarea></label>
      <br>
      <label for="noteBody">
        <textarea id="noteBody" rows="5" cols="50" required />Body:</textarea>
      </label>
      <br>
      <button id="postNote" class="saveNote" type="submit">Save</button>
      
    </form>
    <br>
    
     
    <form id="editForm" class="hidden">
      <h2>Edit Note</h2>
      <input type="text" />
      <button type="submit">SAVE</button>
    </form>
    <div id="container"></div>
  </body>
</html>
